<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>//Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
    let a = parseInt(prompt("Số tiền vay"));
    let b = parseInt(prompt("Số tháng vay"));
    let c = parseInt(prompt("Lãi xuất hàng tháng"));
    d = c/100 ;
    for (i=0 ; i<b ; i++){
        tienVay = a*a+d ;
    }
    alert (tienVay);    

</script>
</body>
</html>
