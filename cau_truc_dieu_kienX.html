    <title>Title</title>

<body>
<script>
let a = parseInt(prompt("Tổng thu nhập (triệu đồng) "));
if (a<=5){
    thuela = a*5/100 ;
    alert ("thue la "+thuela)
}else if (a>5 && a<=10){
    thuela2 = a*10/100-0.25 ;
    alert ("thue la"+thuela2)
}else if (a>10 && a<30){
    thuela3 = a*15/100%-0.75 ;
    alert ("thue la"+ thuela3)
}
</script>
</body>
